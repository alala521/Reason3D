model:
  arch: reason3d_t5
  model_type: pretrain_flant5xl
  use_grad_checkpoint: False
  mask_embedding: False
  point_encoder_cfg:
    input_channel: 6
    media: 32
    normalize_before: True
    return_blocks: True
    fix_module: ['input_conv', 'unet', 'output_layer']
    pretrained: "checkpoints/sp_unet_backbone.pth"  #change it   
    #pretrained: "checkpoints/spf_scannet_512.pth"  #change it   
  mask_decoder_cfg:
    media: 32
    num_layer: 6
    d_model: 256
    d_text: 512
    nhead: 8
    hidden_dim: 1024
    dropout: 0.0
    activation_fn: 'gelu'
    attn_mask: True
  seg_criterion_cfg:
    loss_weight: [1.0, 1.0, 0.5, 5.0]
    loss_fun: 'focal'
  pred_confidence: 0.5
  use_lora: True
  lora_r: 8
  lora_alpha: 32
  lora_dropout: 0.1
  lora_target_modules: ['q', 'v', 'k', 'o', 'wi', 'wo']
  bias: 'none'
  modules_to_save: ['lm_head']
  gradient_checkpointing: True
  use_fp16: True

datasets:
  3d_refer: # name of the dataset builder
    text_processor:
        train:
          name: "blip_question"
          prompt: ""
        eval:
          name: "blip_question"
    build_info:
        annotations:
          train:
            storage: ScanRefer/ScanRefer_filtered_train.json
          test:
            storage: ScanRefer/ScanRefer_filtered_val.json
          val:
            storage: ScanRefer/ScanRefer_filtered_val.json

run:
  task: 3d_refer_seg
  # optimizer
  lr_sched: "linear_warmup_cosine_lr"
  init_lr: 0.0002
  min_lr: 1e-5
  warmup_lr: 1e-6
  warmup_steps: 1000
  weight_decay: 0.01
  max_epoch: 100
  batch_size_train: 4
  batch_size_eval: 1
  num_workers: 4
  accum_grad_iters: 3

  max_len: 60
  min_len: 1
  num_beams: 5
 
  inference_method: "generate"

  seed: 42
  output_dir: "output/reason3d"

  amp: True
  #resume_ckpt_path:
  evaluate: False
  train_splits: ["train"]
  valid_splits: []
  test_splits: []

  device: "cuda"
  world_size: 6
  dist_url: "env://"
  distributed: True
